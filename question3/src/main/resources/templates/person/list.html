<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person List</title>

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2>Person List </h2>

    <!-- Add Create Link -->
    <a th:href="@{/person/create}" class="btn btn-primary mb-2">Create Person</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Gender</th>
            <th>Birthdate</th>
            <th>Actions</th> <!-- New column for actions -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${persons}">
            <td th:text="${person.idPerson}"></td>
            <td th:text="${person.fullName}"></td>
            <td th:text="${person.gender.name}"></td>
            <td th:text="${person.birthdate}"></td>

            <!-- Add Edit and Delete Links -->
            <td>
                <a th:href="@{/person/{id}/edit(id=${person.idPerson})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/person/{id}/delete(id=${person.idPerson})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JavaScript (optional, if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
